<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset=utf-8>
		<title>Where HAM I?</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyCF0kKhWgRDIuL2yiSW98EY7ByG5TXxcgg&sensor=false"></script>
		<script type="text/javascript" src="wherehami.js"></script>
		<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="wherehami.css" />
	</head>
	<body>
		<div class="container">
			<div class="content">
				<div id="waiting">Waiting for location...</div>
				<div id="success">
					<div id="maidenhead">!Maidenhead Location!</div>
					<table id="coordinate_table">
						<tbody>
							<tr>
								<th>Coordinates</th>
								<td id="coordinates">!Coordinates!</td>
							</tr>
							<tr>
								<th>Maidenhead Coordinates</th>
								<td id="maidenhead_coordinates">!Maidenhead Coordinates!</td>
							</tr>
						</tbody>
					</table>
					<div id="map_canvas"></div>
				</div>
				<div id="failure">
					<div id="error_message">!Error message here!</div>
				</div>
			</div>
		</div>
	</body>
</html>
